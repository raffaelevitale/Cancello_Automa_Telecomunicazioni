<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Gate Control</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!-- Aggiunta la classe 'gate' al cancello -->
                <div id="gate-container" class="gate">
                    <div id="gate-body"></div>
                </div>
                <div class="btn-group mt-3">
                    <button id="btnOpen" class="btn btn-success">Apri</button>
                    <button id="btnClose" class="btn btn-danger">Chiudi</button>
                </div>
                <div class="mt-3">
                    <p>Stato: <span id="statusText"></span></p>
                    <p>Countdown: <span id="countdownText"></span></p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
